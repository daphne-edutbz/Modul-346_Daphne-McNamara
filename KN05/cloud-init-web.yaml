#cloud-config

users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa
        
        aws-key-Daphne
      - ssh-rsa
        
        aws-key-NUY

ssh_pwauth: false
disable_root: false

package_update: true
packages:
  - apache2
  - php8.2
  - libapache2-mod-php8.2
  - php8.2-mysqli
  - adminer

write_files:
  - path: /var/www/html/index.html
    owner: www-data:www-data
    permissions: '0644'
    content: |
      <h1>KN05 Webserver l√§uft!</h1>

  - path: /var/www/html/info.php
    owner: www-data:www-data
    permissions: '0644'
    content: |
      <?php phpinfo(); ?>

  - path: /var/www/html/db.php
    owner: www-data:www-data
    permissions: '0644'
    content: |
      <?php
      $conn = new mysqli("172.31.32.20", "kn05_user", "kn05password", "kn05_db");
      if ($conn->connect_error) { die("Connection failed: " . $conn->connect_error); }
      echo "Connected successfully";
      ?>

runcmd:
  - apt-get update -y
  - apt-get install -y apache2 php8.2 libapache2-mod-php8.2 php8.2-mysqli adminer
  - a2enmod php8.2
  - a2enconf adminer
  - systemctl enable apache2
  - systemctl restart apache2
