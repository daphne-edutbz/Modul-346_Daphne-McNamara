#cloud-config
users:
  - name: ubuntu
    groups:
      - users
      - admin
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa
        
      - ssh-rsa
        
ssh_pwauth: false
disable_root: false
package_update: true
packages:
  - apache2
  - php
  - php-mysql
  - adminer
runcmd:
  - systemctl enable apache2
  - systemctl restart apache2
  - sudo a2enconf adminer
  - systemctl restart apache2
write_files:
  - path: /var/www/html/index.html
    content: |
      <html>
      <body>
        <h1>Willkommen auf dem Webserver!</h1>
      </body>
      </html>
  - path: /var/www/html/info.php
    content: |
      <?php phpinfo(); ?>
  - path: /var/www/html/db.php
    content: |
      <?php
      $conn = new mysqli('<DB-IP>', 'root', '', ''); // DB-IP und User anpassen
      if ($conn->connect_error) {
          die("Connection failed: " . $conn->connect_error);
      }
      echo "Connected successfully";
      ?>
