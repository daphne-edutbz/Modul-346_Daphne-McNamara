#cloud-config # Beginn der Cloud-init Datei
users: # Liste von Benutzern
  - name: ubuntu # Benutzername
    groups: [users, admin] # Gruppen, die den Nutzer zugeordnet sind
    shell: /bin/bash # Standard-shell für benutzer
    sudo: ALL=(ALL) NOPASSWD:ALL # sudo-Regeln für Benutzer, ohne passwort abfrage
    ssh_authorized_keys: # Liste der Public-Keys die zugang haben
# der Public SSH-Key
      - ssh-rsa  aws-key
ssh_pwauth: false # deaktiviert Passwort-login per SSH (nur Schlüssel erlaubt)
disable_root: false # Root-Login ist erlaubt
package_update: true # führt update direkt aus, packet wird aktuell gemacht
packages: # Liste der Pakete die installiert werden sollten 
  - curl # installiert curl (tool -> ruft URLs ab)
  - wget # installiert wget (ähnlich wie curl, CLI download tool)
