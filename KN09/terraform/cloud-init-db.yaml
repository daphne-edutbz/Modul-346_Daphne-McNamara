#cloud-config

users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa
        
        aws-key-Daphne
      - ssh-rsa
        
        aws-key-NUY
ssh_pwauth: false
disable_root: false
package_update: true
packages:
  - mariadb-server

runcmd:
  - sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - systemctl restart mariadb
  - mysql -e "CREATE DATABASE kn09_db;"
  - mysql -e "CREATE USER 'kn09_user'@'%' IDENTIFIED BY 'kn09password';"
  - mysql -e "GRANT ALL PRIVILEGES ON kn09_db.* TO 'kn09_user'@'%';"
  - mysql -e "FLUSH PRIVILEGES;"